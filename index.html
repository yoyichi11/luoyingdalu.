<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>唤星台 - 精灵皮肤抽卡系统</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial Rounded MT Bold', 'Microsoft YaHei', sans-serif;
            user-select: none;
        }

        body {
            background: linear-gradient(135deg, #0c0826, #1a0933, #0d0630);
            color: #e0d6ff;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
        }

        /* 星空背景 */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
        }

        /* 极光效果 */
        .aurora {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.7;
        }

        .aurora::before, .aurora::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, 
                rgba(0, 255, 213, 0.1), 
                rgba(128, 0, 128, 0.1), 
                rgba(255, 0, 0, 0.1), 
                rgba(0, 0, 255, 0.1));
            clip-path: polygon(0% 0%, 100% 0%, 100% 30%, 0% 70%);
            animation: aurora-animation 20s infinite alternate;
        }

        .aurora::after {
            clip-path: polygon(0% 70%, 100% 30%, 100% 100%, 0% 100%);
            animation-delay: -10s;
        }

        @keyframes aurora-animation {
            0% { transform: translateY(-10%) rotate(5deg); }
            100% { transform: translateY(10%) rotate(-5deg); }
        }

        .container {
            width: 100%;
            max-width: 900px;
            height: 95vh;
            background: rgba(10, 5, 30, 0.7);
            border-radius: 20px;
            box-shadow: 0 0 50px rgba(112, 0, 255, 0.5);
            overflow: hidden;
            position: relative;
            border: 2px solid #5a3d8a;
            display: flex;
            flex-direction: column;
        }

        /* 登录界面样式 */
        .login-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
            background: rgba(20, 10, 40, 0.8);
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(112, 0, 255, 0.5);
            width: 90%;
            max-width: 500px;
            margin: 0 auto;
        }
        
        .login-title {
            font-size: 32px;
            margin-bottom: 30px;
            background: linear-gradient(45deg, #ff00cc, #3333ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 10px rgba(255, 0, 204, 0.5);
        }
        
        .login-form {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .form-label {
            font-size: 16px;
            color: #b19cd9;
        }
        
        .form-input {
            padding: 14px 20px;
            border-radius: 12px;
            border: 2px solid #5a3d8a;
            background: rgba(40, 15, 70, 0.5);
            color: white;
            font-size: 16px;
            outline: none;
            transition: all 0.3s;
        }
        
        .form-input:focus {
            border-color: #8a2be2;
            box-shadow: 0 0 10px rgba(138, 43, 226, 0.5);
        }
        
        .code-container {
            display: flex;
            gap: 10px;
        }
        
        .code-input {
            flex: 1;
        }
        
        .send-code-btn {
            background: linear-gradient(45deg, #4b0082, #2d004d);
            color: #b19cd9;
            border: none;
            border-radius: 12px;
            padding: 0 20px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }
        
        .send-code-btn:hover {
            background: linear-gradient(45deg, #5d1a9b, #3f1269);
        }
        
        .send-code-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .login-btn {
            background: linear-gradient(45deg, #8a2be2, #5d1a9b);
            color: white;
            border: none;
            border-radius: 50px;
            padding: 16px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        
        .login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(138, 43, 226, 0.5);
        }
        
        .user-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 2px solid #8a2be2;
            object-fit: cover;
            margin-right: 15px;
        }
        
        .user-info {
            display: flex;
            align-items: center;
        }
        
        .user-details {
            display: flex;
            flex-direction: column;
        }
        
        .user-name {
            font-weight: bold;
            font-size: 18px;
            color: #e0d6ff;
        }
        
        .user-phone {
            font-size: 14px;
            color: #b19cd9;
        }
        
        .switch-user {
            background: rgba(40, 15, 70, 0.5);
            border: 1px solid #7a5ba6;
            border-radius: 20px;
            padding: 8px 15px;
            color: #b19cd9;
            cursor: pointer;
            transition: all 0.3s;
            margin-left: 15px;
        }
        
        .switch-user:hover {
            background: rgba(60, 30, 90, 0.5);
        }

        .header {
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(40, 15, 70, 0.7);
            border-bottom: 2px solid #7a5ba6;
        }

        .logo {
            font-size: 28px;
            font-weight: bold;
            background: linear-gradient(45deg, #ff00cc, #3333ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 10px rgba(255, 0, 204, 0.5);
        }

        .currency {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .coin {
            background: linear-gradient(45deg, #ffcc00, #ff9900);
            padding: 8px 15px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: bold;
            box-shadow: 0 0 10px rgba(255, 204, 0, 0.5);
        }

        .coin i {
            color: #fff;
            font-size: 18px;
        }

        .main {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            flex-grow: 1;
            overflow: hidden;
        }

        /* 卡片展示区域 */
        .card-display {
            width: 100%;
            height: 380px;
            background: rgba(20, 10, 40, 0.5);
            border-radius: 15px;
            margin: 10px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
            border: 2px solid #4a2c7a;
        }

        .card-result {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            padding: 20px;
            max-height: 340px;
            overflow-y: auto;
        }

        .card {
            width: 140px;
            height: 200px;
            background: linear-gradient(135deg, #2a1b50, #1c1137);
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s, box-shadow 0.3s;
            border: 2px solid #5a3d8a;
        }

        .card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, 
                transparent, transparent, 
                rgba(255,255,255,0.2), 
                transparent, transparent);
            animation: shine 3s infinite;
            z-index: 1;
        }

        @keyframes shine {
            0% { transform: rotate(0deg) translate(-50%, -50%); }
            100% { transform: rotate(360deg) translate(-50%, -50%); }
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(112, 0, 255, 0.5);
        }

        .card-image {
            width: 100%;
            height: 140px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .card-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s;
        }

        .card:hover .card-image img {
            transform: scale(1.05);
        }

        .card-name {
            padding: 10px 5px;
            font-size: 14px;
            font-weight: bold;
            text-align: center;
            color: #e0d6ff;
            background: rgba(30, 15, 60, 0.8);
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card-rarity {
            position: absolute;
            top: 5px;
            right: 5px;
            font-size: 12px;
            padding: 2px 6px;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.5);
            z-index: 2;
        }

        .controls {
            display: flex;
            gap: 20px;
            margin: 20px 0;
        }

        .btn {
            padding: 15px 30px;
            border-radius: 50px;
            border: none;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .btn-primary {
            background: linear-gradient(45deg, #8a2be2, #5d1a9b);
            color: white;
        }

        .btn-secondary {
            background: linear-gradient(45deg, #4b0082, #2d004d);
            color: #b19cd9;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(138, 43, 226, 0.5);
        }

        .btn:active {
            transform: translateY(1px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .progress-container {
            width: 90%;
            background: rgba(40, 15, 70, 0.5);
            height: 20px;
            border-radius: 10px;
            margin: 15px 0;
            overflow: hidden;
            border: 1px solid #5a3d8a;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #ff00cc, #3333ff);
            border-radius: 10px;
            transition: width 0.5s ease;
            width: 0%;
            position: relative;
        }

        .progress-text {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 12px;
            font-weight: bold;
            color: white;
        }

        .history-panel {
            width: 100%;
            background: rgba(20, 10, 40, 0.7);
            border-radius: 15px;
            padding: 15px;
            margin-top: 10px;
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #4a2c7a;
        }

        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            cursor: pointer;
        }

        .history-content {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 10px;
        }

        .history-item {
            background: rgba(40, 20, 70, 0.5);
            padding: 8px;
            border-radius: 8px;
            font-size: 12px;
            text-align: center;
        }

        .developer-panel {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            display: none;
        }

        .dev-form {
            width: 90%;
            max-width: 700px;
            background: #1a0933;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 0 50px rgba(112, 0, 255, 0.8);
            border: 2px solid #7a5ba6;
        }

        .dev-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .dev-title {
            font-size: 24px;
            color: #ff00cc;
            font-weight: bold;
        }

        .dev-close {
            background: #ff0055;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            color: white;
            font-size: 20px;
            cursor: pointer;
        }

        .dev-content {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            max-height: 60vh;
            overflow-y: auto;
            padding: 10px;
        }

        .dev-group {
            background: rgba(40, 15, 70, 0.5);
            padding: 15px;
            border-radius: 15px;
        }

        .dev-label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #b19cd9;
        }

        .dev-input {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #5a3d8a;
            background: #2a1b50;
            color: white;
            margin-bottom: 15px;
        }

        .dev-actions {
            display: flex;
            justify-content: flex-end;
            gap: 15px;
            margin-top: 20px;
        }

        .dev-btn {
            padding: 12px 25px;
            border-radius: 8px;
            border: none;
            font-weight: bold;
            cursor: pointer;
        }

        .dev-save {
            background: linear-gradient(45deg, #00cc66, #00994d);
            color: white;
        }

        .dev-cancel {
            background: linear-gradient(45deg, #ff3333, #cc0000);
            color: white;
        }

        /* 皮肤特效 - 升级版 */
        .skin-effect {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 600;
            pointer-events: none;
            animation: skinEffect 3s ease-out forwards;
            display: none;
        }

        @keyframes skinEffect {
            0% { 
                opacity: 0;
                transform: scale(0.5);
            }
            20% {
                opacity: 1;
                transform: scale(1);
            }
            80% {
                opacity: 1;
                transform: scale(1);
            }
            100% { 
                opacity: 0;
                transform: scale(1.5);
            }
        }

        .skin-flash {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, 
                rgba(255, 50, 50, 0.8), 
                rgba(255, 0, 0, 0.6),
                rgba(255, 165, 0, 0.4),
                rgba(255, 255, 0, 0.2),
                transparent);
            animation: skinFlash 3s ease-out;
        }

        @keyframes skinFlash {
            0% { opacity: 0; transform: scale(0.5); }
            20% { opacity: 1; transform: scale(1.2); }
            50% { opacity: 1; transform: scale(1.5); }
            80% { opacity: 0.8; transform: scale(1.8); }
            100% { opacity: 0; transform: scale(2); }
        }

        .sparkle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #ff00de, 0 0 40px #ff00de;
            animation: sparkleMove 2s ease-out forwards;
        }

        @keyframes sparkleMove {
            0% {
                transform: translate(0, 0) scale(0);
                opacity: 1;
            }
            100% {
                transform: translate(var(--tx), var(--ty)) scale(1);
                opacity: 0;
            }
        }

        .glitter {
            position: absolute;
            width: 5px;
            height: 5px;
            background: #ffcc00;
            border-radius: 50%;
            box-shadow: 0 0 5px #ffcc00, 0 0 10px #ffcc00;
            animation: glitterMove 2.5s ease-out forwards;
        }

        @keyframes glitterMove {
            0% {
                transform: translate(0, 0) scale(0);
                opacity: 1;
            }
            100% {
                transform: translate(var(--tx), var(--ty)) scale(1);
                opacity: 0;
            }
        }

        .card-skin {
            animation: skinGlow 2s infinite alternate;
            border: 3px solid #ff3333;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.7);
        }

        @keyframes skinGlow {
            0% { box-shadow: 0 0 10px rgba(255, 0, 0, 0.5); }
            100% { box-shadow: 0 0 40px rgba(255, 0, 0, 0.9), 0 0 80px rgba(255, 50, 50, 0.7); }
        }

        .dev-toggle {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(40, 15, 70, 0.7);
            padding: 10px 15px;
            border-radius: 50px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            border: 1px solid #7a5ba6;
        }

        .dev-toggle i {
            color: #b19cd9;
        }

        .card-animation {
            animation: cardReveal 1.2s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
            transform-origin: center center;
        }

        @keyframes cardReveal {
            0% { 
                transform: scale(0.5) rotateY(90deg); 
                opacity: 0; 
            }
            50% { 
                transform: scale(1.1) rotateY(0deg); 
                opacity: 1; 
            }
            100% { 
                transform: scale(1) rotateY(0deg); 
                opacity: 1; 
            }
        }

        .ten-result {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            padding: 20px;
            max-height: 340px;
            overflow-y: auto;
        }

        /* 特写画面优化 */
        .card-closeup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 800;
            border-radius: 20px;
            overflow: hidden;
            display: none;
            width: 300px;
            height: 420px;
            box-shadow: 0 0 50px rgba(255, 255, 255, 0.5);
            animation: closeupReveal 1.2s ease-out forwards;
        }

        @keyframes closeupReveal {
            0% { 
                transform: translate(-50%, -50%) scale(0.5); 
                opacity: 0; 
            }
            50% { 
                transform: translate(-50%, -50%) scale(1.1); 
                opacity: 1; 
            }
            100% { 
                transform: translate(-50%, -50%) scale(1); 
                opacity: 1; 
            }
        }

        .closeup-card {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #2a1b50, #1c1137);
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
            border: 3px solid #7a5ba6;
            box-shadow: 0 0 30px rgba(112, 0, 255, 0.8);
        }

        .closeup-image {
            width: 100%;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .closeup-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .closeup-name {
            padding: 15px 10px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            color: #e0d6ff;
            background: rgba(30, 15, 60, 0.8);
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .closeup-rarity {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 14px;
            padding: 5px 10px;
            border-radius: 15px;
            background: rgba(0, 0, 0, 0.7);
            z-index: 2;
        }

        .rarity-effect {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.7;
            animation: pulse 3s infinite;
            border-radius: 20px;
            filter: blur(30px);
        }

        @keyframes pulse {
            0% { transform: scale(0.9); opacity: 0.5; }
            50% { transform: scale(1.2); opacity: 0.8; }
            100% { transform: scale(0.9); opacity: 0.5; }
        }

        .effect-skin { 
            background: radial-gradient(circle, 
                #ff0000, #ff3333, #ff6600, #ffcc00, #ffff00);
        }
        .effect-mythic { background: radial-gradient(circle, #ff9900, #ffcc00); }
        .effect-legendary { background: radial-gradient(circle, #cc00cc, #ff00ff); }
        .effect-epic { background: radial-gradient(circle, #9900ff, #cc66ff); }
        .effect-rare { background: radial-gradient(circle, #0066ff, #66ccff); }
        .effect-common { background: radial-gradient(circle, #00cc66, #66ff99); }

        .item-setting {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
            padding: 10px;
            background: rgba(60, 30, 90, 0.5);
            border-radius: 10px;
        }

        .item-header {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .item-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #4a2c7a;
            margin-right: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .item-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .item-title {
            font-weight: bold;
            color: #e0d6ff;
        }

        .item-fields {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .next-card-btn {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: linear-gradient(45deg, #8a2be2, #5d1a9b);
            color: white;
            padding: 12px 25px;
            border-radius: 50px;
            border: none;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            z-index: 10;
            box-shadow: 0 0 15px rgba(138, 43, 226, 0.7);
            transition: all 0.3s;
        }

        // 加载用户数据
        function loadUsers() {
            const savedUsers = localStorage.getItem('gacha_users');
            if (savedUsers) {
                users = JSON.parse(savedUsers);
            }
            
            // 如果有登录的用户
            const loggedInUserId = localStorage.getItem('logged_in_user');

                const user = users.find(u => u.id === loggedInUserId);

                    showMainUI();

            // 如果没有用户，创建一些示例用户

                pityCounter: 0,

            drawHistory = currentUser.drawHistory || [];
            
            updateUI();
            updateHistory();

        // 发送验证码
        function sendVerificationCode() {
            const phone = document.getElementById('phone').value;
            const sendBtn = document.getElementById('send-code-btn');
            
            if (!phone || !/^1[3-9]\d{9}$/.test(phone)) {
                alert('请输入有效的手机号码！');
                return;
            }
            
            // 禁用按钮
            sendBtn.disabled = true;
            
            // 倒计时
            codeTimer = setInterval(() => {
                sendBtn.textContent = `重新发送(${codeCountdown})`;
                codeCountdown--;
                
                if (codeCountdown < 0) {
                    clearInterval(codeTimer);
                    sendBtn.disabled = false;
                    sendBtn.textContent = '获取验证码';
                    codeCountdown = 60;

        // 执行一次抽卡逻辑
        function performDraw() {
            if (!currentUser) return items[0];
            
            currentUser.pityCounter++;
            
            // 保底检查
            if (currentUser.pityCounter >= 70) {
                currentUser.pityCounter = 0;
                return items.find(item => item.rarity === 'skin');
            }
            
            // 生成随机数
            const random = Math.random() * 100;
            let cumulative = 0;
            
            // 按概率抽取
            for (const item of items) {
                cumulative += item.probability;
                if (random <= cumulative) {
                    // 如果抽到皮肤，重置保底
                    if (item.rarity === 'skin') {
                        currentUser.pityCounter = 0;
                    }
                    return item;
                }
            }
            
            // 默认返回普通物品
            return items[5];
        }

            // 最多保留50条记录
            if (currentUser.drawHistory.length > 50) {
                currentUser.drawHistory = currentUser.drawHistory.slice(0, 50);
            }
            
            updateHistory();

            showSuccessMessage('用户设置已保存！');
        }
        
        function showSuccessMessage(message) {
            const messageEl = document.createElement('div');
            messageEl.textContent = message;
            messageEl.style.position = 'fixed';
            messageEl.style.bottom = '30px';
            messageEl.style.left = '50%';
            messageEl.style.transform = 'translateX(-50%)';
            messageEl.style.backgroundColor = 'rgba(0, 200, 100, 0.9)';
            messageEl.style.color = 'white';
            messageEl.style.padding = '15px 30px';
            messageEl.style.borderRadius = '30px';
            messageEl.style.zIndex = '3000';
            messageEl.style.fontWeight = 'bold';
            messageEl.style.boxShadow = '0 5px 15px rgba(0,0,0,0.3)';
            messageEl.style.animation = 'fadeInOut 3s forwards';
            
            document.body.appendChild(messageEl);
            
            setTimeout(() => {
                document.body.removeChild(messageEl);
            }, 3000);
            
            // 添加动画
            const style = document.createElement('style');
            style.textContent = `
                @keyframes fadeInOut {
                    0% { opacity: 0; transform: translateX(-50%) translateY(20px); }
                    20% { opacity: 1; transform: translateX(-50%) translateY(0); }
                    80% { opacity: 1; transform: translateX(-50%) translateY(0); }
                    100% { opacity: 0; transform: translateX(-50%) translateY(-20px); }
                }
            `;
            document.head.appendChild(style);
        }
    </script>
</body>
